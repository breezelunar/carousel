<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Nested Vertical Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="carousel horizontal">
        <div class="slide">
            <img src="SC_1.png" alt="Image 1">
        </div>
        <div class="carousel vertical">
            <div class="slide">
                <img src="SC_2.1.png" alt="Vertical Image 1">
            </div>
            <div class="slide">
                <img src="SC_2.2.png" alt="Vertical Image 2">
            </div>
        </div>
        <div class="carousel vertical">
            <div class="slide">
                <img src="SC_3.1.png" alt="Vertical Image 1">
            </div>
            <div class="slide">
                <img src="SC_3.2.png" alt="Vertical Image 2">
            </div>
        </div>
        <div class="slide">
            <img src="SC_4.png" alt="Image 2">
        </div>
        <div class="slide">
            <img src="SC_5.png" alt="Image 2">
        </div>
        <div class="slide">
            <img src="SC_6.png" alt="Image 2">
        </div>
        <div class="slide">
            <img src="SC_7.png" alt="Image 2">
        </div>
        <div class="slide">
            <img src="SC_8.png" alt="Image 2">
        </div>
        <div class="slide">
            <img src="SC_9.png" alt="Image 2">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
